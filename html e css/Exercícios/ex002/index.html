<!DOCTYPE html>
<html lang="pt-br"> <!--informa qual a lingua que o site esta sendo desenvolvido-->
<head>
  <meta charset="UTF-8">
  <meta name="veiwport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 002</title>
</head>
<body>
  <h1>Quebrar de linha, simbolos e emojis</h1>
  <hr>
  <!--&lt; que diz maior que e &gt; que diz menor que-->
  <p>Usamos o &lt;br&gt; <br> para quebrar a linha do texto</p>
  <p>Simblos em html <br> &reg; <!--Marca registrada--> <br> &copy; <!--Copyright--> <br> &empty; <!--Vazio--> 
  <br> &Delta;<!-- Delta matematico --> <br> &larr;  <!--Seta para a esquerda--> &uarr; <!--Seta para cima--> <br> 
  &rarr; <!--Seta para direita--> <br> </p>
  <p>Emojis em html <br> &#x1F634; <!-- emoji de sono--> <br> &#x1F643; <!-- emoji de cabeça para baixo--> </p>
</body>
</html>
