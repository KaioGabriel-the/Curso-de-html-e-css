<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafios 006</title>
  </head>
  <body>
    <h1><mark>Lista de tags do html</mark></h1>
    <hr>
    <ul>
      <li><abbr title="<mark>TEXTO</mark>">Texto marcado</abbr></li>
      <li><abbr title="<hr>">Linha horizontal</abbr></li>
      <li><abbr title="&#x(código do emoji)">Emoji</abbr></li>
      <li><abbr title="<br>">Quebra de linha</abbr></li>
      <li><abbr title="<title></title>">Nome do site</abbr></li>
      <li><abbr title="<h1></h1>">Título principal</abbr></li>
      <li><abbr title="<sub></sub>">Texto subscrito</abbr></li>
      <li><abbr title="<small></small>">Texto pequeno</abbr></li>
      <li><abbr title="<del></del>">Texto deletado</abbr></li>
      <li><abbr title="<ins></ins>">Texto inserido</abbr></li>
    </ul>
  </body>
